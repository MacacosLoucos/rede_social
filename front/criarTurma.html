<!DOCTYPE html>
<html>

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/main.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Alunos</title>

    <style>
    </style>
</head>

<body>


    <nav id="header" class="navbar fixed-top navbar-expand-lg navbar-light bg-success">
        <div class="container">

            <a class="navbar-brand" href="/inicial">Alunos</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#paginas">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse " id="paginas">

                <form action="/buscar" method="GET" class="form-inline ml-auto">
                    <div class="form-group">
                        <input type="search" class="form-control" placeholder="Pesquisar">
                        <button type="submit" class="btn btn-default ml-1">Ok</button>
                    </div>
                </form>

                <ul class="navbar-nav ml-5 mr-auto">
                    <li class="nav-item">
                        <a href="/perfil" class="nav-link">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a href="/inicial" class="nav-link">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Notificações</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" id="navDrop"></a>

                        <div class="dropdown-menu">
                            <a href="/criarturma" class="dropdown-item">Criar Turma</a>
                            <a href="/configuracoes" class="dropdown-item">Configurações</a>
                            <a href="/sair" class="dropdown-item">Sair</a>
                        </div>
                    </li>
                </ul>

            </div>
        </div>

    </nav>

    <div class="row mt-5">
        <div class="ml-auto mr-auto mt-5">
            <form action="/criandoturma" method="POST" class="form text-center" enctype="multipart/form-data">

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome-turma" class="form-control">
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea name="descricao-turma" id="" cols="30" rows="10" class="form-control" style="resize: none;"></textarea>
                </div>

                <div class="custom-file">
                    <input type="file" name="foto-turma" class="custom-file-input" lang="es">
                    <label class="custom-file-label">Selecionar uma foto</label>
                </div>

                <button class="btn btn-default bg-success mt-1 text-white">Ok</button>

            </form>
        </div>

    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
