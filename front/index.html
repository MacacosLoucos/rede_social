<!DOCTYPE html>
<html>

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/main.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Alunos</title>
</head>

<body>


    <nav id="header" class="navbar fixed-top navbar-expand-lg navbar-expand-md navbar-light bg-success">
        <div class="container">

            <a class="navbar-brand" href="#">Alunos</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#paginas">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="paginas">

                <ul class="navbar-nav ml-auto">
                    <form action="/entrar" method="post" class="form-inline" ro>
                        <div class="form-group">
                            <label for="email" class="text-white mr-2">Email:</label>
                            <input type="email" name="email" class="form-control mr-2" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="senha" class="text-white mr-2">Senha:</label>
                            <input type="password" name="senha" class="form-control" placeholder="Senha">
                        </div>
                        <button type="submit" class="btn ml-3">Entrar</button>
                    </form>
                </ul>

            </div>
        </div>

    </nav>

    <div class="row mt-5">

        <div class="col-5 mt-5 ml-4 pagina">
            <img src="./img/livros.jpg" style="width: 500px" alt="livros empilhados">
        </div>

        <div class="col mt-5 mr-5">
            <div class="border border-secundary p-3">
                <h1>Crie uma Conta</h1>

                <form action="/cadastrar" method="POST">
                    <div class="form-row">

                        <div class="form-group col-md-12">
                            <label for="inputName">Nome</label>
                            <input type="text" class="form-control" name="nome" id="inputName" placeholder="Nome">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" name="senha" id="inputPassword4" placeholder="Senha">
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputDate">Data de Nascimento</label>
                            <input type="date" name="nascimento" class="form-control" id="inputDate">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="inputState">Nível de Escolaridade</label>
                            <select id="inputState" name="escolaridade" class="form-control">
                                <option selected>Ens. Fundamental</option>
                                <option>Ens. Fundamental I</option>
                                <option>Ens. Médio</option>
                                <option>Ens. Médio I</option>
                                <option>Superior</option>
                                <option>Superior I</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div>
        </div>

    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
